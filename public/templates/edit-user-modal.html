<div id="edit-user-modal" class="modal fade">
    <div class="modal-header">
        <a class="close" data-dismiss="modal">×</a>
        <h3>Edit User</h3>
    </div>
    <div class="modal-body">
        <form id="edit-user-frm" class="form-horizontal" method="put" action="/user/edit">
            <div class="control-group">
                <label class="control-label" for="name">User Name</label>
                <div class="controls">
                    <input type="hidden" name="id" value="{{id}}" />
                    <input class="input" type="text" name="name" value="{{name}}" />
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <a id="edit-user-submit-btn" href="#" class="btn btn-primary">Save</a>
        <a class="btn" data-dismiss="modal">Close</a>
    </div>
</div>
